@(users: List[models.User])
@import helper._

@mainlist("List of Users"){

 
  	@if(flash.get("msg")){
         	<span>@flash.get("msg")</span>
     }
  
  <div id="main_wrapper">
    <div class="container-fluid">
     <div class="row">
      <div class="col-md-12">
       <table id="datatable_demo" class="table table-striped table-bordered" cellspacing="0" width="100%">
		  <thead>
		    <tr>
		       <th>ID</th>
		       <th>User Name</th>
		     </tr>
		   </thead>
		    <tbody>
		    @for(user <- users) {
		      <tr>
		        <td><a href="@routes.UserInfoManagement.show(user.id)">@user.id</a></td>
		        <td>@user.username</td>
		      </tr> 
		    }
		 </tbody>
	   </table>
     </div>
	</div>
   </div>		 
  </div>   
}
