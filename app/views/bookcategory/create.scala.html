@(categoryForm: Form[models.book.Category])
@import helper._

@main("Book Category Entry") {	
       @form(routes.BookCategoryManagement.save()) { 
       		
       		
     <!-- main content -->
     <div id="main_wrapper">
          <div class="container-fluid">
             <div class="row">
                 <div class="col-md-12">
                     <div class="heading_a"><span class="heading_text">Create Book Category</span></div>
                        <div class="row">
                            <div class="col-md-12">
                               @inputText(field=categoryForm("name"), '_showConstraints -> false, 'class->"form-control",'_label->"Book Category Name")
                             </div>
                             <div class="col-md-12">
                              <input type="submit" value="Create" class="btn btn-primary">
                             </div> 
                        </div>
                     </div>
                 </div>
               </div>
             </div>
           </div>             
            }
                       
     }
