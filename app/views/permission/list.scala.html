@(permissions: List[models.Permission])
@import helper._

@main("List of Permissions"){

 
  	@if(flash.get("msg")){
         	<span>@flash.get("msg")</span>
     }
  
  <div id="main_wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-10">
                            <table id="datatable_demo" class="table table-striped table-bordered" cellspacing="0" width="100%">
  

  <thead>
    <tr>
       <th>ID</th>
       <th>Permission Name</th>
     </tr>
   </thead>
    <tbody>
    @for(permission <- permissions) {
      <tr>
        <td><a href="@routes.PermissionManagement.show(permission.id)">@permission.id</a></td>
        <td>@permission.permissionName</td>
      </tr> 
    }
 </tbody>
 </table>    </div>
					 </div>
		        </div>		 
		     </div>   

}
