@(parentForm: Form[models.admission.Parent])
@import helper._

@main("Edit Parent"){
  <h2>Update the Parent having ID @parentForm.get.pid</h2><br/><br/>
  
  @form(routes.ParentManagement.update()) {
  	  <input type="hidden" name="pid" value=@parentForm.get.pid >
  	  
      @inputText(parentForm("name"), '_label->"Parent Name")</tr>
	  <input type="submit" value="Update">
  }
}
