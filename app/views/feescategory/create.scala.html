@(categoryForm: Form[models.Fees.Category])
@import helper._


@main("Fees Category Entry") {	
       @form(routes.FeesCategoryManagement.save()) { 
       		
     <!-- main content -->
     <div id="main_wrapper">
          <div class="container-fluid">
             <div class="row">
                 <div class="col-md-12">
                     <div class="heading_a"><span class="heading_text">Create Fees Category</span></div>
                        <div class="row">
                            <div class="col-md-12">
                               @inputText(field=categoryForm("name"), '_showConstraints -> false, 'class->"form-control",'_label->"Fees Category Name")
                             </div>
                             <div class="col-md-12">
                              <input type="submit" value="Create" class="btn btn-primary">
                             </div> 
                        </div>
                     </div>
                 </div>
               </div>
             </div>
           </div>             
            }
                       
     }
