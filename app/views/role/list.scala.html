@(roles: List[models.Role])
@import helper._

@main("List of Roles"){

 
  	@if(flash.get("msg")){
         	<span>@flash.get("msg")</span>
     }
    <div id="main_wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-10">
                            <table id="datatable_demo" class="table table-striped table-bordered" cellspacing="0" width="100%">
  

  <thead>
    <tr>
       <th>ID</th>
       <th>Role Name</th>
     </tr>
   </thead>
    <tbody>
    @for(role <- roles) {
      <tr>
        <td><a href="@routes.RoleManagement.show(role.id)">@role.id</a></td>
        <td>@role.roleName</td>
      </tr> 
    }
 </tbody>
 </table>
 	    </div>
					 </div>
		        </div>		 
		     </div>   
 

}
