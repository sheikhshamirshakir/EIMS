@(depts: List[models.admission.Department])
@import helper._

@mainlist("List of Departments"){

  	@if(flash.get("msg")){
         	<span>@flash.get("msg")</span>
     }
  
  <!-- main content -->
  <div id="main_wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <table id="datatable_demo" class="table table-striped table-bordered" cellspacing="0">
            <thead> 
             <tr>
              <th>ID</th>
              <th>Department Name</th>
             </tr>
           </thead>
           <tbody>
             @for(dept <- depts) {
             <tr>
                <td><a href="@routes.DepartmentManagement.show(dept.id)">@dept.id</a></td>
                <td>@dept.name</td>
             </tr>
            }
          </tbody>
         </table>
       </div>
     </div>
   </div>
 </div>        
}
