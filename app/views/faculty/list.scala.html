@(faculties: List[models.admission.Faculty])
@import helper._

@mainlist("List of Faculties"){

 
  	@if(flash.get("msg")){
         	<span>@flash.get("msg")</span>
     }
  <!-- main content -->
  <div id="main_wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <table id="datatable_demo" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead> 
             <tr>
              <th>ID</th>
              <th>Faculty Name</th>
             </tr>
           </thead>
           <tbody>
             @for(faculty <- faculties) {
             <tr>
               <td><a href="@routes.FacultyManagement.show(faculty.id)">@faculty.id</a></td>
               <td>@faculty.name</td>
             </tr>
            }
          </tbody>
         </table>
       </div>
     </div>
   </div>
 </div>        
}
