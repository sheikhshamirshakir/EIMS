@(feesHeads: List[models.Fees.FeesHead])
@import helper._

@mainlist("List of feesHeads"){

 
  	@if(flash.get("msg")){
         	<span>@flash.get("msg")</span>
     }
  <!-- main content -->
  <div id="main_wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <table id="datatable_demo" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead> 
             <tr>
              <th>ID</th>
              <th>Fees Head Name</th>
              <th>Fees Category Name</th>
             </tr>
           </thead>
           <tbody>
             @for(feesHead <- feesHeads) {
             <tr>
               <td><a href="@routes.FeesHeadManagement.show(feesHead.id)">@feesHead.id</a></td>
               <td>@feesHead.name</td>
               <td>@feesHead.feesCategory.name</td>
             </tr>
            }
          </tbody>
         </table>
       </div>
     </div>
   </div>
 </div>        
}
