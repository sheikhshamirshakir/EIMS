@(books: List[models.book.Book])
@import helper._

@mainlist("List of Books"){

  	@if(flash.get("msg")){
         	<span>@flash.get("msg")</span>
     }
 <!-- main content -->
            <div id="main_wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-10">
                            <table id="datatable_demo" class="table table-striped table-bordered" cellspacing="0" width="100%">
                             <thead>
							    <tr>
							       <th>ID</th>
							       <th>Book Name</th>
							       <th>Author Name</th>
							       <th>Publisher Name</th>
							       <th>ISBN No</th>
							       <th>Book Price</th>
							     </tr>
							   </thead>
							    <tbody>
							    @for(book <- books) {
							      <tr>
							        <td><a href="@routes.BookManagement.show(book.id)">@book.id</a></td>
							        <td>@book.name</td>
							        <td>@book.author.name</td>
							        <td>@book.publisher.name</td>
							        <td>@book.isbn</td>
							        <td>@book.price</td>
							      </tr>
							    }
							 </tbody>
							 </table>
					    </div>
					 </div>
		        </div>		 
		     </div>   
}
