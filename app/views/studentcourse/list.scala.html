@(studentCourses: List[models.admission.StudentCourse])
@import helper._

@mainlist(""){   
<!-- main content -->
  <div id="main_wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <table id="datatable_demo" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead> 
             <tr>
               <th>Id</th>
               <th>Student Name</th>
               <th>Course Name</th>
             </tr>
            </thead>
            <tbody> 
		    @for(studentCourse <- studentCourses) {
		      <tr>
		        <td><a href="@routes.StudentCourseManagement.show(studentCourse.id)">@studentCourse.id</a></td>
		        <td>@studentCourse.student.name</td>
		        <td>@studentCourse.course.name</td>
		      </tr>
		    }
            </tbody>
          </table>
         </div>
         <div class="col-md-6">
          <h3><a href="@routes.StudentCourseManagement.create()">Assign Course to a Student.</a> </h3>
         </div>
       </div>   
      </div>
	 </div> 
}
