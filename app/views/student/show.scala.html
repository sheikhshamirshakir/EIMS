@(student: models.admission.Student)

@import helper._

@main("Student"){

  <table>
    <tr> <th >ID</th> <td>@student.sid</td> </tr>
    <tr> <th ></th><td> <img src=@routes.Assets.at("images/photos/"+student.sid+"_image.png") alt="" title="" width="64" height="64" border="0" /></td> </tr>
    <tr> <th >Student Name</th> <td>@student.name</td> </tr>
  </table>
   
     @form(routes.StudentManagement.edit(student.sid)) {
		    <input type="submit" value="Edit">
  		  }
     }
