@(studentFees: List[models.Fees.StudentFees])
@import helper._

@main(""){

  
  <table border="1">
    <tr> <th>Id</th> <th>Student Name</th> <th>Fees Heads</th><th style="text-align: right;">Amountn (BDT)</th></tr>
    @for(sf <- studentFees) {
    <tr>
      <td><a href="@routes.StudentFeesCollectionManagement.show(sf.id)">@sf.id</a></td>
      <td>@sf.student.name</td>
      <td>@sf.feesHead.name</td>
      <td style="text-align: right;">@sf.amount</td>
  
    </tr>
    }
 
  </table>
  
 
  <h3><a href="@routes.StudentFeesCollectionManagement.create()">Get Payment.</a> </h3>
}
