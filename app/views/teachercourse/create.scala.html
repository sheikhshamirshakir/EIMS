@(isChecked :List[Boolean])(content: Html)
@import models.admission.Course
@import helper._


@main(""){
<!-- main content -->
   <div id="main_wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="heading_a"><span class="heading_text">Teacher Course</span></div>  
            @content
			  <table class="table table-striped table-bordered" cellspacing="0" width="100%">
			    <tr align="center">
			        <th>Active</th>
			        <th>Course Name</th>
			    </tr>
			
			    @for((course, idx) <- Course.all.zipWithIndex) {
			    <tr align="center">
			        <td><input type="checkbox" name="courseId" value="@course.id" @(if(isChecked.get(idx)== true) "checked")></td>
			        <td>@course.name</td>
			    </tr>
			    }
			  </table>
		    <div class="col-md-12">	  
             <input type="submit" class="btn btn-primary" value="Assign Course">
            </div>   
        </form>
       </div>
      </div>
     </div> 
   </div>    
}
