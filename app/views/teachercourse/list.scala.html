@(teacherCourses: List[models.admission.TeacherCourse])
@import helper._

@mainlist(""){
 <div id="main_wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <table id="datatable_demo" class="table table-striped table-bordered" cellspacing="0" width="100%">
             <thead>
			   <tr>
                 <th>Sl No</th>
                 <th>Teacher Name</th>
                 <th>Course Name</th>
               </tr>
			    @for(teacherCourse <- teacherCourses) {
			      <tr>
			        <td><a href="@routes.TeacherCourseManagement.show(teacherCourse.id)">@teacherCourse.id</a></td>
			        <td>@teacherCourse.teacher.name</td>
			        <td>@teacherCourse.course.name</td>
			   </tr>
			    }
          </table>
        </div>
      </div>  
    </div>
  </div> 
}
