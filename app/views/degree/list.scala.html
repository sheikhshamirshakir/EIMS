@(degrees: List[models.admission.Degree])
@import helper._

@mainlist("List of Degrees"){
  	@if(flash.get("msg")){
         	<span>@flash.get("msg")</span>
     }
  
  <!-- main content -->
  <div id="main_wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <table id="datatable_demo" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead> 
             <tr>
              <th>ID</th>
              <th>Degree Name</th>
             </tr>
           </thead>
           <tbody>
             @for(degree <- degrees) {
             <tr>
               <td><a href="@routes.DegreeManagement.show(degree.id)">@degree.id</a></td>
               <td>@degree.name</td>
             </tr>
            }
          </tbody>
         </table>
       </div>
     </div>
   </div>
 </div> 
}
