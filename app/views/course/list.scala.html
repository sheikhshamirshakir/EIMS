@(courses: List[models.admission.Course])
@import helper._

@mainlist("List of Courses"){


  	@if(flash.get("msg")){
         	<span>@flash.get("msg")</span>
     }
  
  <!-- main content -->
  <div id="main_wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <table id="datatable_demo" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead> 
             <tr>
               <th>Sl No</th>
               <th>Course Name</th>
               <th>Course Code</th>
             </tr>
            </thead>
            <tbody>
			    @for(course <- courses) {
			      <tr>
			        <td><a href="@routes.CourseManagement.show(course.id)">@course.id</a></td>
			        <td>@course.name</td>
			        <td>@course.code</td>
			      </tr> 
			    }
		  </tbody>
		</table>
    </div>		
   </div>
 </div>
</div> 		

}
