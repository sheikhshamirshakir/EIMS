@(designation: models.admission.Designation)
@import helper._

@main(""){

    <div class="container-fluid">
      <div class="row">
        <div class="heading_a"><span class="heading_text">Designation Details</span></div>
         <div class="col-md-12">
           <label for="desName">Designation Name</label>
           <span class="form-control">@designation.name</span>
         </div>
         <div class="col-md-12">
            @form(routes.DesignationManagement.edit(designation.id)) {
		    <input type="submit" value="Edit" class="btn btn-primary">
  		  }
         </div>  
       </div>
     </div>
   </div>    
     }
