@(authors: List[models.book.Author])
@import helper._

@mainlist("List of Authors"){

  	@if(flash.get("msg")){
         	<span>@flash.get("msg")</span>
     }
 <!-- main content -->
            <div id="main_wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-10">
                            <table id="datatable_demo" class="table table-striped table-bordered" cellspacing="0" width="100%">
                             <thead>
							    <tr>
							       <th>ID</th>
							       <th>Author Name</th>
							     </tr>
							   </thead>
							    <tbody>
							    @for(author <- authors) {
							      <tr>
							        <td><a href="@routes.AuthorManagement.show(author.id)">@author.id</a></td>
							        <td>@author.name</td>
							      </tr> 
							      
							    }
							 </tbody>
							 </table>
					    </div>
					 </div>
		        </div>		 
		     </div>   
}
