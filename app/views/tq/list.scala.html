@(tqs: List[models.admission.TeacherQualifications])
@import helper._

@main("List of Teacher Qualifications"){

 
  	@if(flash.get("msg")){
         	<span>@flash.get("msg")</span>
     }
  
  <table>
  <thead>
    <tr>
       <th>ID</th>
       <th>Teacher Name</th>
     </tr>
   </thead>
    <tbody>
    @for(tq <- tqs) {
      <tr>
        <td><a href="@routes.TQManagement.show(tq.id)">@tq.id</a></td>
        <td>@tq.name</td>
      </tr> 
    }
 </tbody>
 </table>

}
